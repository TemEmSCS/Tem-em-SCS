<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Tem em SÃ£o Caetano?</title>
    <link rel="stylesheet" href="aparencia.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121172684-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-121172684-1');
    </script>
    <!-- Meus Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="vue-youtube.js"></script>

  </head>
  <body>

    <div id="#app">
      <section>
        <h2>listening events</h2>
        <youtube :video-id="videoId" @ready="ready" @playing="playing"></youtube>
      </section>
      <section>
        <h2>add options</h2>
        <youtube :video-id="videoId" player-width="1280" player-height="750" :player-vars="{autoplay: 1}"></youtube>
      </section>
    </div>
    <script src="vue-youtube-embed.umd.js"></script>
    <script>
    'use strict'

      Vue.use(VueYouTubeEmbed)

      const app = new Vue({
        el: '#app',
        data: {
          videoId: '3YbOkb5Sxi0',
        },
        methods: {
          ready (event) {
            this.player = event.target
          },
          playing (event) {
            // The player is playing a video.
          },
          change () {
            // when you change the value, the player will also change.
            // If you would like to change `playerVars`, please change it before you change `videoId`.
            // If `playerVars.autoplay` is 1, `loadVideoById` will be called.
            // If `playerVars.autoplay` is 0, `cueVideoById` will be called.
            this.videoId = 'another video id'
          },
          stop () {
            this.player.stopVideo()
          },
          pause () {
            this.player.pauseVideo()
          }
        }
      })
    </script>

  </body>
